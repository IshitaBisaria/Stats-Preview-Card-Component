<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="main-div" class="text-light">
            <div id="left-div" class="p-5">
                <h1 class="p-2">
                    Get <span>insights</span> that help your business grow.
                </h1>
                <p class="mt-3 ms-2 me-4">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.
                </p>
                <div id="stats" class="d-flex justify-content-between ms-2">
                    <div id="companies">
                        <h2 class="stat">10k+</h2>
                        <h3 class="stat-header text-uppercase">Companies</h3>
                    </div>
                    <div id="templates">
                        <h2 class="stat">314</h2>
                        <h3 class="stat-header text-uppercase">Templates</h3>
                    </div>
                    <div id="queries">
                        <h2 class="stat">12M+</h2>
                        <h3 class="stat-header text-uppercase">Queries</h3>
                    </div>
                </div>
            </div>
            <div id="right-div">
                <img src="images/image-header-desktop.jpg" class="f">
            </div>
        </div>
    </div>
</body>

</html>
